<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itel 5617</title>
    <link rel="shortcut icon" href="img/itel_logo.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Outer Wrapper -->
    <div class="warpper">
        <div class="mobileWrapper">
            <div class="mobile">
                <!-- Screen Wrapper -->
                <div class="screenWrapper">
                    <!-- Screen Top (Mic & Model) -->
                    <div class="top">
                        <div class="mic"></div>
                        <p class="model">it5617</p>
                    </div>
                    <!-- Main Screen/Display -->
                    <div class="screen">
                        <!-- Home Wallpaper -->
                        <div class="homeWallpaper">
                            <img src="img/wallpaper.jpg" alt="">
                        </div>
                        <!-- Homepage -->
                        <div class="homepage">
                            <!-- Top Bar -->
                            <div class="notification">
                                <div class="left">
                                    <div class="network">
                                        <span class="net">G</span>
                                        <span class="bar"></span>
                                        <span class="bar"></span>
                                        <span class="bar"></span>
                                        <span class="bar"></span>
                                        <span class="bar"></span>
                                    </div>
                                    <div class="network">
                                        <span class="net">G</span>
                                        <span class="bar"></span>
                                        <span class="bar"></span>
                                        <span class="bar"></span>
                                        <span class="bar"></span>
                                        <span class="bar"></span>
                                    </div>
                                </div>
                                <div class="right">
                                    <div class="charge"></div>
                                    <div class="notificationTime">09:54 AM</div>
                                </div>
                            </div>
                            <!-- Center Display -->
                            <div class="display">
                                <div class="content">
                                    <div class="time">
                                        <p id="DigitalCLOCK">10:20</p><span id="session">PM</span>
                                    </div>
                                    <div id="date"></div>
                                    <div class="simWrapper">
                                        <div class="sim">
                                            <span class="icon"></span>
                                            <span>Airtel</span>
                                        </div>
                                        <div class="sim">
                                            <span class="icon"></span>
                                            <span>Robi</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Bottom Bar -->
                            <div class="navigate">
                                <h6>Menu</h6>
                                <h6>Names</h6>
                            </div>
                        </div>
                        <!-- Menu Page -->
                        <div class="menuPage">
                            <!-- Top Bar -->
                            <div class="notification">
                                <h6>Contacts</h6>
                            </div>
                            <!-- Center Display -->
                            <div class="display">
                                <div class="content">
                                    <div class="item selected">
                                        <img src="img/menu/contact-1.svg" alt="">
                                    </div>
                                    <div class="item">
                                        <img src="img/menu/message-1.svg" alt="">
                                    </div>
                                    <div class="item">
                                        <img src="img/menu/call-history-1.svg" alt="">
                                    </div>
                                    <div class="item">
                                        <img src="img/menu/camera-1.svg" alt="">
                                    </div>
                                    <div class="item">
                                        <img src="img/menu/radio-1.svg" alt="">
                                    </div>
                                    <div class="item">
                                        <img src="img/menu/multimedia-1.svg" alt="">
                                    </div>
                                    <div class="item">
                                        <img src="img/menu/clock-1.svg" alt="">
                                    </div>
                                    <div class="item">
                                        <img src="img/menu/game-1.svg" alt="">
                                    </div>
                                    <div class="item">
                                        <img src="img/menu/profile-1.svg" alt="">
                                    </div>
                                    <div class="item">
                                        <img src="img/menu/extra-1.svg" alt="">
                                    </div>
                                    <div class="item">
                                        <img src="img/menu/settings-1.svg" alt="">
                                    </div>
                                    <div class="item">
                                        <img src="img/menu/internet-1.svg" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- Bottom Bar -->
                            <div class="navigate">
                                <h6>OK</h6>
                                <h6>Back</h6>
                            </div>
                        </div>
                        <!-- View Count Page -->
                        <div class="pageView">
                            <div class="notification">
                                <h6>Page View</h6>
                            </div>
                            <div class="display">
                                <div class="content">
                                    <h5><span id="pageView">0</span> Views</h5>
                                </div>
                            </div>
                            <div class="navigate">
                                <h6>OK</h6>
                                <h6>Back</h6>
                            </div>
                        </div>
                        <!-- Portfolio Website -->
                        <div class="website">
                            <iframe src="https://parves.xyz/"></iframe>
                        </div>
                    </div>
                    <!-- Screen Bottom (Logo) -->
                    <div class="bottom">
                        <div class="logo">
                            <img src="img/itel_logo.png" alt="">
                        </div>
                    </div>
                </div>
                <!-- Button Wrapper -->
                <div class="buttonWrapper">
                    <div class="buttons">
                        <div class="top">
                            <div class="left">
                                <button class="menu button" title="Menu">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </button>
                                <button class="call button">
                                    <span class="tel"></span>
                                </button>
                            </div>
                            <div class="center">
                                <button class="centerButton" title="Portfolio"></button>
                            </div>
                            <div class="right">
                                <button class="back button" title="Back">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </button>
                                <button class="power button" title="Power">
                                    <span class="tel"></span>
                                </button>
                            </div>
                        </div>
                        <div class="bottom">
                            <button class="button">
                                <div class="number">1</div>
                            </button>
                            <button class="button bnEn">
                                <div class="number">2</div>
                                <div class="letters">
                                    <div class="bangla">অ-ঋ</div>
                                    <div class="english">ABC</div>
                                </div>
                            </button>
                            <button class="button bnEn">
                                <div class="number">3</div>
                                <div class="letters">
                                    <div class="bangla">এ-ঔ</div>
                                    <div class="english">DEF</div>
                                </div>
                            </button>
                            <button class="button bnEn">
                                <div class="number">4</div>
                                <div class="letters">
                                    <div class="bangla">ক-ঙ</div>
                                    <div class="english">GHI</div>
                                </div>
                            </button>
                            <button class="button bnEn">
                                <div class="number">5</div>
                                <div class="letters">
                                    <div class="bangla">চ-ঞ</div>
                                    <div class="english">JKL</div>
                                </div>
                            </button>
                            <button class="button bnEn">
                                <div class="number">6</div>
                                <div class="letters">
                                    <div class="bangla">ট-ণ</div>
                                    <div class="english">MNO</div>
                                </div>
                            </button>
                            <button class="button bnEn">
                                <div class="number">7</div>
                                <div class="letters">
                                    <div class="bangla">ত-ন</div>
                                    <div class="english">PQRS</div>
                                </div>
                            </button>
                            <button class="button bnEn">
                                <div class="number">8</div>
                                <div class="letters">
                                    <div class="bangla">প-ম</div>
                                    <div class="english">TUV</div>
                                </div>
                            </button>
                            <button class="button bnEn">
                                <div class="number">9</div>
                                <div class="letters">
                                    <div class="bangla">য-স</div>
                                    <div class="english">WXYZ</div>
                                </div>
                            </button>
                            <button class="button star"></button>
                            <button class="button">
                                <div class="number">0</div>
                            </button>
                            <button class="button">
                                <div class="number">#</div>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Ends -->
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
